spring.application.name=thymeleaf-project

# Server
#server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/thymeleaf_project_mysql?createDatabaseIfNotExist=true
spring.datasource.username=dev
spring.datasource.password=dev@password
spring.data.jdbc.dialect=mysql

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE